<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>GET YOUR FAVOURITE PET</h1>
    <div id="getpet">
        <button id="getCat">Get Cat IDs</button>
        <button id="getDog">Get Dog IDs</button>

    <main>
        <section id="petList"></section>

            <h2>Pets Bought (<span id="petsBoughtCount">0</span>)</h2>
            <div id="boughtPets"></div>
        </aside>
    </main>
    <footer>
        <p>Developed By MAIC</p>
    </footer>
